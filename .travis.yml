language: minimal
sudo: required

git:
  submodules: false

cache:
  directories:
    - $HOME/.cabal
    - $HOME/.mafia

matrix:
  include:
  - env: GHCVER=8.2.2 CABALVER=1.24
    addons:
      apt:
        update: true
        sources:
          - hvr-ghc
        packages:
          - ghc-8.2.2
          - cabal-install-1.24
  - env: GHCVER=8.2.2 CABALVER=2.0
    addons:
      apt:
        update: true
        sources:
          - hvr-ghc
        packages:
          - ghc-8.2.2
          - cabal-install-2.0
  - env: GHCVER=8.4.4 CABALVER=2.0
    addons:
      apt:
        update: true
        sources:
          - hvr-ghc
        packages:
          - ghc-8.4.4
          - cabal-install-2.0

  #allow-failures:
  #  - env: GHCVER=head
addons:
  apt:
    update: true
    sources:
      - hvr-ghc
    packages:
      - ghc-7.10.2
      - libgmp-dev

before_install:
  # ghc
  - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH

script:
  - bin/ci

notifications:
  slack:
    secure: 
